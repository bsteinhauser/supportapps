<!-- LIST -->
<tr class="hidden-row">
   <td>Tolls Roads</td>
   <td>
      <input 
         type="checkbox"
         name="tollRoads" />
   </td>
   <td>
      <select 
         id="tollRoads"
         style="width: 97%;">
         <option value="1">Always Avoid</option>
         <option value="2">Avoid if Possible</option>  
         <option value="3">Use</option>              
      </select>
   </td>
</tr>



<!-- BOOLEAN -->
<tr>
   <td>Traffic</td>
   <td>
      <input 
         name="useTraffic"
         type="checkbox" />
   </td>
   <td>
      <select
         id="useTraffic"
         style="width: 97%;">
         <option value="false">False (Default)</option>
         <option value="true">True</option>               
      </select>
   </td>
</tr>
