<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.12.0.css" />
    <script src="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.12.0.js"></script>
    <script src="https://maps-sdk.trimblemaps.com/addon/trimblemaps-mapmenus-1.0.7.js"></script>
    <link href="https://maps-sdk.trimblemaps.com/addon/trimblemaps-mapmenus-1.0.7.css" rel="stylesheet">
    <style>
      h4 {margin-bottom: 5px;}
      
      #submitButton {
        margin-top: 10px;
        margin-bottom: 5px;
        width: 100px;
      }

      body { 
        margin: 50px;
        padding: 0;
      }

      #map {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 100%;
        }
    </style>
    
    <title>Geocode</title>
  </head>
  
  <body>

    
      <h1>Geocode</h1>
      <a href="https://developer.trimblemaps.com/restful-apis/location/geocoding-api/geocoding/" target="_blank">API Documentation</a>
      <p>
        Geocoding retrieves longitude and latitude coordinates for a given address.</br>
        Required fields are city, state and country; or postcode.
      
      </p>

      <h4>Enter Address</h4>

      <input type="text" id="streetInput" name="streetInput" placeholder="Street">
      <input type="text" id="cityInput" name="cityInput" placeholder="City" required>
      <input type="text" id="stateInput" name="stateInput" placeholder="State" required>
      <input type="text" id="postCodeInput" name="postCodeInput" placeholder="Post Code" required> 
      <input type="text" id="countryInput" name="countryInput" placeholder="Country (Abbrev)">
      <!-- Link to Country Codes documentation -->
      <a href="https://developer.trimblemaps.com/restful-apis/appendix/country-code/" target="_blank">Country Codes</a>
      <!-- <input type="text" id="regionInput" name="regionInput" placeholder="Region (Enum)"> -->
      <!-- <input type="text" id="datasetInput" name="datasetInput" placeholder="Dataset"> -->
  </br>
      <!-- Add a SUBMIT button to trigger the API call -->
      <button id="submitButton">Submit</button>

      

      <!-- Create errorDiv and statusDiv -->
      <div id="errorDiv" style="color: red;"></div>
      <div id="statusDiv"></div>

      <!-- Create map container -->
      <div id="mapContainer" container id style="width: 100%; height: 70vh;"></div>

      <!-- Script for reverse geocoding -->
      <script src="geocode.js"></script>

  </body>
</html>
