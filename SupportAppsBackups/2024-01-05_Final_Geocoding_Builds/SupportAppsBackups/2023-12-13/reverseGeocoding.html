<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.12.0.css" />
    <script src="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.12.0.js"></script>
    <script src="https://maps-sdk.trimblemaps.com/addon/trimblemaps-mapmenus-1.0.7.js"></script>
    <link href="https://maps-sdk.trimblemaps.com/addon/trimblemaps-mapmenus-1.0.7.css" rel="stylesheet">
    <style>
      h4 {
            margin-bottom: 5px; /* Adjust the value as needed */
        }

      input#coordinateInput {
          margin-bottom: 10px; /* Adjust the value as needed */
      }

      body { 
        margin: 50px;
        padding: 0;
      }

      #map {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 100%;
        }
    </style>
    
    <title>Reverse Geocoding</title>
  </head>
  
  <body>
      <h1>Reverse Geocoding</h1>

      <h4>Enter Coordinates</h4>

      <input type="text" id="coordinateInput" name="coordinateInput" placeholder="ex: latitude, longitude">

      <!-- Add a button to trigger the API call -->
      <button id="submitCoordinatesButton">Submit</button>

      <div id="errorDiv" style="color: red;"></div>
      <div id="statusDiv"></div>


      <!-- Create map container -->
      <div id="mapContainer" container id style="width: 100%; height: 700px;"></div>

      

      <!-- Script for reverse geocoding -->
      <script src="reverseGeocoding.js"></script>

  </body>
</html>
